<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles.css" />
    <title>News TailwindCSS</title>
  </head>
  <body>
    <!-- Header -->
    <header class="px-2 border-b">
      <a class="uppercase font-bold text-purple-800" href="/">News</a>
      <nav>
        <ul class="text-gray-500 font-semibold">
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <button
              type="button"
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Login
            </button>
          </li>
          <li>
            <button
              type="button"
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Breadcrumbs -->
      <div>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a class="text-gray-600 hover:text-gray-900" href="#">Home</a>
          <span class="mx-2 text-gray-500 hover:text-gray-900">&gt;</span>
          <a class="text-gray-600" href="#">News</a>
          <span class="mx-2 text-gray-500 hover:text-gray-900">&gt;</span>
          <a class="text-gray-600" href="#">Tech</a>
        </div>
      </div>

      <!-- Divider -->
      <div class="border border-dotted"></div>

      <!-- Subscribe -->
      <div class="my-5">
        <h2 class="font-bold text-lg uppercase text-gray-700 mb-2">
          Subscribe
        </h2>
        <p class="text-gray-600 mb-4">Subscribe to our newsletter.</p>
        <input
          type="email"
          placeholder="Your email address"
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600"
        />
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
        >
          Subscribe
        </button>
      </div>
    </main>

    <!-- Divider -->
    <div class="border border-dotted"></div>

    <!-- Footer -->
    <footer class="bordet-t mt-10 py-10 px-2">
      <div>
        <div class="mb-5">
          <h3 class="font-semibold text-gray-700 mb-4">Company</h3>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Team</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >About Us</a
              >
            </li>
          </ul>
        </div>

        <div>
          <h3 class="font-semibold text-gray-700 mb-4">Content</h3>
          <ul>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Policy</a
              >
            </li>
            <li>
              <a
                class="inline-block text-gray-500 py-2 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
